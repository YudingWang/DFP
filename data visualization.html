<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Stock Data Visualization</h2>
    <div class="row">
        <div class="col-md-6">
            <form id="stockForm">
                <div class="form-group">
                    <label for="stockSymbol">Stock Symbol</label>
                    <input type="text" class="form-control" id="stockSymbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
                </div>
                <button type="submit" class="btn btn-primary">Fetch Data</button>
            </form>
        </div>
        <div class="col-md-6">
            <canvas id="stockChart"></canvas>
        </div>
    </div>
</div>

<script>
    // Placeholder for Chart.js initialization
    const ctx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [], // Dates go here
            datasets: [{
                label: 'Stock Price',
                data: [], // Prices go here
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });

    // Example: Update the chart with dummy data
    function updateChart() {
        stockChart.data.labels = ['2021-01-01', '2021-01-02', '2021-01-03']; // Example dates
        stockChart.data.datasets.forEach((dataset) => {
            dataset.data = [150, 155, 149]; // Example stock prices
        });
        stockChart.update();
    }

    // Simulate fetching data when the form is submitted
    document.getElementById('stockForm').addEventListener('submit', function(event) {
        event.preventDefault();
        updateChart(); // Call this function with real data after fetching
    });

</script>

</body>
</html>
